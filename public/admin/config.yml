backend:
  # Use DecapBridge PKCE auth (required)
  name: git-gateway
  repo: radical-data/creando-futuronan
  branch: main
  auth_type: pkce
  base_url: https://auth.decapbridge.com
  auth_endpoint: /sites/a407b447-0c6d-4a25-828e-28539131af97/pkce
  auth_token_endpoint: /sites/a407b447-0c6d-4a25-828e-28539131af97/token
  gateway_url: https://gateway.decapbridge.com
  # See who did what (optional)
  commit_messages:
    create: Create {{collection}} "{{slug}}" - {{author-name}} <{{author-login}}> via DecapBridge
    update: Update {{collection}} "{{slug}}" - {{author-name}} <{{author-login}}> via DecapBridge
    delete: Delete {{collection}} "{{slug}}" - {{author-name}} <{{author-login}}> via DecapBridge
    uploadMedia: Upload "{{path}}" - {{author-name}} <{{author-login}}> via DecapBridge
    deleteMedia: Delete "{{path}}" - {{author-name}} <{{author-login}}> via DecapBridge
    openAuthoring: Message {{message}} - {{author-name}} <{{author-login}}> via DecapBridge

# Enable PKCE fields (optional, recommended)
auth:
  email_claim: email
  first_name_claim: first_name
  last_name_claim: last_name
  avatar_url_claim: avatar_url

# Local dev: use decap-server + your local git repo
local_backend: true

# i18n configuration
i18n:
  structure: multiple_folders
  locales: [pap, en, nl]
  default_locale: pap

# Where uploads go in the repo (you already created this)
media_folder: "public/uploads"
public_folder: "/uploads"

# Use editorial workflow (Draft → In review → Published)
publish_mode: editorial_workflow

# Useful for preview links etc.
site_url: "https://creandofuturonan.org"
display_url: "https://creandofuturonan.org"

# Better Decap + Bridge logo (optional)
logo_url: https://decapbridge.com/decapcms-with-bridge.svg

# Nice to have
logo:
  src: "/logos/creando-horizontal.svg"
  show_in_header: true

locale: "en"
show_preview_links: true

# Make slugs predictable + safe
slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "-"

collections:
  # -------------------------
  # EVENTS
  # -------------------------
  - name: "events"
    label: "Events"
    label_singular: "Event"
    description: "Workshops, intro sessions, and other public activities."
    folder: "src/content/events"
    create: true
    extension: "json"
    format: "json"
    i18n: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    # When editor clicks "Preview", open the /events page
    preview_path: "events"
    # How entries appear in the list view sidebar
    summary: "{{title}} — {{island}} — {{dateISO}}"
    # Sorting options in the UI
    sortable_fields: ["title", "dateISO", "island", "programme", "commit_date"]
    # Handy views for editors
    view_filters:
      - label: "Spark events"
        field: "programme"
        pattern: "spark"
      - label: "Sustain events"
        field: "programme"
        pattern: "sustain"
      - label: "Online events"
        field: "island"
        pattern: "Online"
    # JSON data → preview pane is not helpful
    editor:
      preview: false
    fields:
      - { name: "title", label: "Title", widget: "string", i18n: true }
      - name: "island"
        label: "Island"
        widget: "select"
        i18n: duplicate
        options:
          - { label: "Aruba", value: "Aruba" }
          - { label: "Bonaire", value: "Bonaire" }
          - { label: "Curaçao", value: "Curaçao" }
          - { label: "Online", value: "Online" }
        hint: "Where the event happens (or Online)."
      - name: "dateISO"
        label: "Date & time"
        widget: "datetime"
        i18n: duplicate
        hint: "Event date & time. Timezone is kept as you enter it."
        date_format: "YYYY-MM-DD"
        time_format: "HH:mm:ss"
        picker_utc: false
      - { name: "href", label: "Link (More info / signup)", widget: "string", i18n: true }
      - name: "programme"
        label: "Programme"
        widget: "select"
        required: false
        i18n: duplicate
        options:
          - { label: "Spark", value: "spark" }
          - { label: "Sustain", value: "sustain" }
        hint: "Leave empty for general events."
      - name: "type"
        label: "Event Type"
        widget: "string"
        required: false
        i18n: true
        hint: "e.g., workshop, info session, talk, etc."
      - name: "facilitators"
        label: "Facilitators"
        widget: "string"
        required: false
        i18n: true
        hint: "Names of facilitators (comma-separated)."

  # -------------------------
  # PROGRAMMES
  # -------------------------
  - name: "programmes"
    label: "Programmes"
    label_singular: "Programme"
    description: "High-level Spark / Sustain info cards used on the homepage."
    folder: "src/content/programmes"
    create: false
    slug: "{{slug}}"
    extension: "json"
    format: "json"
    i18n: true
    identifier_field: "title"
    # Preview the actual programme page
    # (href is something like /spark or /sustain)
    preview_path: "{{href}}"
    summary: "{{title}} — {{age}}"
    editor:
      preview: false
    fields:
      - { name: "title", label: "Title", widget: "string", i18n: true }
      - { name: "age", label: "Age range label", widget: "string", hint: "e.g., Ages 12–18", i18n: true }
      - { name: "blurb", label: "Blurb", widget: "text", i18n: true }
      - { name: "href", label: "Programme page URL", widget: "string", hint: "Usually /spark or /sustain", i18n: duplicate }

  # -------------------------
  # OPEN CALLS
  # -------------------------
  - name: "open-calls"
    label: "Open Calls"
    label_singular: "Open Call"
    description: "Application windows that show on the homepage banner."
    folder: "src/content/open-calls"
    create: true
    slug: "{{year}}-{{slug}}"
    extension: "json"
    format: "json"
    i18n: true
    # Open calls show on the homepage + urgency banner
    preview_path: "/"
    summary: "{{programme}} — {{title}} ({{openISO}} → {{closeISO}})"
    sortable_fields: ["programme", "openISO", "closeISO", "commit_date"]
    editor:
      preview: false
    fields:
      - name: "programme"
        label: "Programme"
        widget: "select"
        i18n: duplicate
        options:
          - { label: "Spark", value: "spark" }
          - { label: "Sustain", value: "sustain" }
      - { name: "title", label: "Title", widget: "string", i18n: true }
      - name: "openISO"
        label: "Opens at"
        widget: "datetime"
        required: false
        i18n: duplicate
        date_format: "YYYY-MM-DD"
        time_format: "HH:mm:ss"
        picker_utc: false
        hint: "When applications open."
      - name: "closeISO"
        label: "Closes at"
        widget: "datetime"
        required: false
        i18n: duplicate
        date_format: "YYYY-MM-DD"
        time_format: "HH:mm:ss"
        picker_utc: false
        hint: "When applications close."
      - { name: "applyLink", label: "Apply link (WhatsApp / form)", widget: "string", i18n: true }

  # -------------------------
  # PARTNERS
  # -------------------------
  - name: "partners"
    label: "Partners"
    label_singular: "Partner"
    description: "Organisations & collaborators shown on the homepage and About page."
    folder: "src/content/partners"
    create: true
    slug: "{{slug}}"
    extension: "json"
    format: "json"
    i18n: true
    identifier_field: "name"
    # Partners are highlighted on /about#partners
    preview_path: "about#partners"
    summary: "{{name}}"
    editor:
      preview: false
    fields:
      - { name: "name", label: "Name", widget: "string", i18n: duplicate }
      - { name: "href", label: "Website (optional)", widget: "string", required: false, i18n: duplicate }
      - name: "logo"
        label: "Logo image path"
        widget: "string"
        required: true
        default: "./logo.png"
        i18n: duplicate
        hint: "Relative to src/content/partners (e.g., ./partner-name.png). Logo image must be added via Git."
      - { name: "blurb", label: "Blurb", widget: "text", required: false, i18n: true }

  # -------------------------
  # PROGRAMME PAGES
  # -------------------------
  - name: "programme-pages"
    label: "Programme Pages"
    label_singular: "Programme Page"
    description: "Full content for Spark and Sustain programme pages."
    folder: "src/content/programme-pages"
    create: false
    slug: "{{slug}}"
    extension: "json"
    format: "json"
    i18n: true
    identifier_field: "slug"
    summary: "{{slug}}"
    editor:
      preview: false
    fields:
      - { name: "slug", label: "Slug", widget: "string", i18n: duplicate, hint: "Must be 'spark' or 'sustain'" }
      - { name: "headline", label: "Headline", widget: "string", i18n: true }
      - { name: "sub", label: "Subtitle", widget: "text", i18n: true }
      - { name: "aboutContent", label: "About Content", widget: "text", i18n: true }
      - { name: "schedule", label: "Schedule", widget: "text", i18n: true }
      - name: "methodologies"
        label: "Methodologies"
        widget: "list"
        i18n: true
        fields:
          - { name: "title", label: "Title", widget: "string" }
          - { name: "description", label: "Description", widget: "text" }
      - { name: "team", label: "Team", widget: "text", i18n: true }
      - { name: "location", label: "Location", widget: "text", i18n: true }
      - { name: "language", label: "Language Info", widget: "string", i18n: true }
      - { name: "introSession", label: "Intro Session", widget: "text", required: false, i18n: true }
      - { name: "applicationInfo", label: "Application Info", widget: "text", i18n: true }
      - name: "faqs"
        label: "FAQs"
        widget: "list"
        i18n: true
        fields:
          - { name: "question", label: "Question", widget: "string" }
          - { name: "answer", label: "Answer", widget: "text" }

  # -------------------------
  # PAGES (Static)
  # -------------------------
  - name: "pages"
    label: "Static Pages"
    label_singular: "Page"
    description: "Content for static pages like About."
    folder: "src/content/pages"
    create: false
    slug: "{{slug}}"
    extension: "json"
    format: "json"
    i18n: true
    identifier_field: "slug"
    summary: "{{slug}}"
    editor:
      preview: false
    fields:
      - { name: "slug", label: "Slug", widget: "string", i18n: duplicate, hint: "e.g., 'about'" }
      - { name: "missionQuote", label: "Mission Quote", widget: "text", i18n: true }
      - name: "ourStory"
        label: "Our Story Section"
        widget: "object"
        fields:
          - { name: "heading", label: "Heading", widget: "string", i18n: true }
          - { name: "content", label: "Content", widget: "markdown", i18n: true }
      - name: "ourApproach"
        label: "Our Approach Section"
        widget: "object"
        fields:
          - { name: "heading", label: "Heading", widget: "string", i18n: true }
          - { name: "content", label: "Content", widget: "markdown", i18n: true }
